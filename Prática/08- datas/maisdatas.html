<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de datas</title>

    <script>
        
        // 08/11/2023
        var data1 = new Date(2023, 10, 8)

        // 10/02/2023
        var data2 = new Date(2023, 11, 8)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /><br /><hr />')

        // converter as datas para algo que possamos calcular

        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        document.write('<br /><br /><hr />')

        // encontrar a qtde de milissegundos entre data1 e data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())

        document.write(milissegundos_entre_datas)

        document.write('<br /><br /><hr />')

        // saber quantos dias tem de acordo com os milissegundos

        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos')

        document.write('<br /><br /><hr />')

        document.write('A diferença entre data1 e data2 é de ' + milissegundos_entre_datas / milissegundos_por_dia + ' dia(s).')



    </script>

</head>
<body>
</body>
</html>
