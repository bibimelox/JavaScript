<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <script>

        var nome = prompt('Informe seu nome: ')
        var altura = prompt('Informe sua altura em centímetros: ')
        var peso = prompt('Informe seu peso: ')

        altura = parseFloat(altura)
        peso = parseFloat(peso)

        altura = altura / 100
        var imc = peso / (altura * altura)

        var situação = ''

        if (imc < 16) {
            situação = 'Baixo peso muito grave'
        } 

        else if (imc >= 16 && imc <= 16.99) {
            situação = 'Baixo peso grave'
        }

        else if (imc >= 17 && imc <= 18.49) {
            situação = 'Baixo peso'
        }

        else if (imc >= 18.50 && imc <= 24.99) {
            situação = 'Peso normal'
        }

        else if (imc >= 25 && imc <= 29.99) {
            situação = 'Sobrepeso'
        }

        else if (imc >= 30 && imc <= 34.99) {
            situação = 'Sobrepeso'
        }

        else if (imc >= 35 && imc <= 39.99) {
            situação = 'Sobrepeso'
        }

        else {
            situação = 'Obesidade grau III'
        }

        document.write (nome+ ' possui índice de massa corporal igual a: ' +imc+ ', sendo classificado como: ' +situação)

    </script>

</head>

</body>
</html>
